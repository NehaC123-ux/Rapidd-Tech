 <router-outlet></router-outlet>

<table class="table">
  <thead class="table-light">
    <tr>
      <th>Employee Name</th>
      <th>Total Time in Month (Hours)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let name of getEmployeeNames()" [ngClass]="{'highlight-red': isUnder100Hours(name)}">
      <td>{{ name }}</td>
      <td>{{ employeeHours[name] | number:'1.0-2' }}</td>
    </tr>
  </tbody>
</table>
